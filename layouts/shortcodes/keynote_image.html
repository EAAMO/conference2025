<div class="keynoteimg" style="display:flex; flex-direction:column; align-items:center;">
  <figure style="margin:0; text-align:center;">
    <a href="{{ .Get "link" }}">
      <img src="{{ .Get "src" }}" 
           alt="{{ .Get "name" }}" 
           style="border-radius:100px; width:400px;">
    </a>
    <figcaption>
      <a class="chairimglink" href="{{ .Get "link" }}">
        <b>{{ .Get "name" }}</b>
      </a><br>
      {{ .Get "affiliation" }}
    </figcaption>
  </figure>
</div>
